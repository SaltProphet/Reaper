name: Auto-Fix PR Issues

on:
  issue_comment:
    types: [created]

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-fix:
    if: |
      github.event.issue.pull_request &&
      contains(github.event.comment.body, '/fix')
    
    runs-on: ubuntu-latest
    
    steps:
      - name: Get PR branch
        id: pr
        uses: actions/github-script@v8
        with:
          script: |
            const pr = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });
            return pr.data.head.ref;
      
      - uses: actions/checkout@v4
        with:
          ref: ${{ fromJson(steps.pr.outputs.result) }}
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install -e ".[dev]"
      
      - name: Apply Ruff fixes
        id: fix
        run: |
          echo "## ü§ñ Auto-Fix Report" >> $GITHUB_STEP_SUMMARY
          
          # Apply all fixes including unsafe ones
          ruff check . --fix --unsafe-fixes 2>&1 | tee ruff-fix.log
          ruff format . 2>&1 | tee -a ruff-fix.log
          
          # Check if there are changes
          if [[ -n $(git status --porcelain) ]]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Fixes applied successfully" >> $GITHUB_STEP_SUMMARY
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "‚ÑπÔ∏è No fixes needed" >> $GITHUB_STEP_SUMMARY
          fi
      
      - name: Commit fixes
        if: steps.fix.outputs.has_changes == 'true'
        run: |
          git config user.name "reaper-autofix[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "ü§ñ Auto-fix: Apply Ruff formatting and lint fixes" -m "Applied by auto-fix agent via /fix command" -m "Triggered by: @${{ github.actor }}"
          git push
      
      - name: Comment result
        uses: actions/github-script@v8
        with:
          script: |
            const hasChanges = '${{ steps.fix.outputs.has_changes }}' === 'true';
            const body = hasChanges
              ? '‚úÖ **Auto-fix applied!** Ruff violations have been corrected. CI will re-run automatically.'
              : '‚ÑπÔ∏è No Ruff violations found. Check other CI failures.';
            
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
